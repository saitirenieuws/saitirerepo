<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saitire</title>
  <link rel="alternate" type="application/rss+xml" title="Saitire RSS" href="/feed.xml" />
  <link rel="stylesheet" href="/assets/site.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div>
        <h1 class="title">Saitire</h1>
        <p class="subtitle">100% AI-gegenereerde satire. Niet echt nieuws.</p>
      </div>
      <div class="header-actions">
        <a class="pill" href="/feed.xml">ðŸ“¡ RSS</a>
      </div>
    </header>

    <section class="hero">
      <div class="hero-top">
        <div class="label">AI-satire â€¢ punch up â€¢ geen echte quotes</div>
      </div>

      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;">Nog geen artikelen. Kom zo terug.</div>
    </section>

    <footer class="footer">Â© <span id="y"></span> Saitire</footer>
  </div>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

async function load() {
  try {
    const res = await fetch('/data/articles.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('no data');
    const items = await res.json();

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');

    if (!items.length) { empty.style.display = 'block'; return; }

    grid.innerHTML = items.slice(0, 24).map(it => `
      <div class="card">
        <a href="/${it.path}">
          <img class="thumb" src="/${it.image}" alt="Satire/AI: ${it.summary}">
          <div class="card-body">
            <div class="badges">
              <span class="badge cat">${it.category}</span>
              <span class="badge">${it.date}</span>
            </div>
            <h2>${it.title}</h2>
            <p class="desc">${it.chapeau}</p>
          </div>
        </a>
      </div>
    `).join('');
  } catch(e) {
    document.getElementById('empty').style.display = 'block';
  }
}
load();
</script>
</body>
</html>
